<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Water Tank</title>
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alert alert-success" role="alert" style="display: none"></div>
    <div class="container p-5">
      <div class="d-flex justify-content-around align-items-center mb-5">
        <div>
          <div class="tank">
            <div class="water" id="water-level-1"></div>
            <h3>Tank 1</h3>
          </div>
          <button class="btn btn-primary mt-2 w-100 button">PUMP ON</button>
        </div>
        <div>
          <div class="tank">
            <div class="water" id="water-level-2"></div>
            <h3>Tank 2</h3>
          </div>
          <button class="btn btn-primary mt-2 w-100 button">PUMP ON</button>
        </div>
        <div>
          <div class="tank">
            <div class="water" id="water-level-3"></div>
            <h3>Tank 3</h3>
          </div>
          <button class="btn btn-primary mt-2 w-100 button">PUMP ON</button>
        </div>
      </div>
      <form action="#" class="border p-4 w-50 m-auto" id="form">
        <div class="mb-3">
          <select class="form-select" name="pump" required>
            <option selected disabled>Select the tank</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <div class="input-group">
            <input
              type="text"
              name="time"
              id="time"
              class="form-control"
              required
            />
            <span class="input-group-text">in seconds</span>
          </div>
        </div>
        <button class="btn btn-primary w-100" type="submit" id="button">
          Start
        </button>
      </form>
    </div>
  </body>
</html>
